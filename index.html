<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomica</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root 
    {
      --main-color: #00ffff;
      --bg-gradient: radial-gradient(circle at top left, #121a28, #0a0e14);
      --element-size: 68px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body 
    {
      background: var(--bg-gradient);
      color: var(--main-color);
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      direction: ltr;
    }
    .container 
    {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    header 
    {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0, 20, 40, 0.7);
      border-radius: 12px;
      border: 1px solid var(--main-color);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    .logo-container 
    {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo 
    {
      height: 50px;
      width: auto;
      filter: drop-shadow(0 0 4px var(--main-color));
    }
    h1 
    {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.9);
      background: linear-gradient(90deg, #00ffff, #00aaff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glow 2s infinite;
    }
    .subtitle 
    {
      color: #7fffd4;
      font-size: 1rem;
      margin-top: 4px;
    }
    .controls 
    {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    select 
    {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid var(--main-color);
      color: var(--main-color);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    select:hover 
    {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 8px var(--main-color);
    }
    .table-container 
    {
      width: 100%;
      overflow: auto;
      margin-bottom: 25px;
      padding: 15px;
      background: rgba(10, 20, 40, 0.3);
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    .periodic-table 
    {
      display: grid;
      grid-template-columns: repeat(18, minmax(50px, 1fr));
      gap: 4px;
      min-width: 1050px;
      margin: 0 auto;
    }
    .element-container 
    {
      perspective: 1000px;
      height: var(--element-size);
      aspect-ratio: 1/1;
    }
    .element 
    {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 10px;
      cursor: pointer;
    }
    .element-container:hover .element 
    {
      transform: rotateY(180deg);
    }
    .element-face 
    {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 4px rgba(0, 255, 255, 0.2);
    }
    .element-front 
    {
      background: rgba(0, 255, 255, 0.08);
      border: 1.5px solid rgba(0, 255, 255, 0.6);
      padding-top: 20px;
    }
    .element-back 
    {
      background: rgba(0, 30, 60, 0.8);
      border: 1.5px solid rgba(0, 255, 255, 0.8);
      transform: rotateY(180deg);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .element-back img 
    {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }
    .element .number 
    {
      position: absolute;
      top: 1.5px;
      left: 10px;
      font-size: 0.7rem;
      font-weight: bold;
      color: var(--main-color);
      text-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
    .element .symbol 
    {
      font-size: 1.5rem;
      margin-bottom: 3px;
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.7);
    }
    .element .name 
    {
      font-size: 0.7rem;
      text-align: center;
      font-weight: 600;
      line-height: 1.1;
    }
    .empty 
    {
      visibility: hidden;
    }
    .inner-transition 
    {
      display: grid;
      grid-template-columns: repeat(15, minmax(55px, 1fr));
      gap: 4px;
      margin-top: 15px;
      min-width: 900px;
      margin: 15px auto 0;
    }
    .inner-transition-container 
    {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 15, 30, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    .inner-title 
    {
      font-family: 'Arial', sans-serif;
      font-size: 1.2rem;
      margin-top: 0px;
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.7);
    }
    .popup-overlay 
    {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
    }
    .popup-overlay.active 
    {
      opacity: 1;
      visibility: visible;
    }
    .popup-content 
    {
      background: rgba(10, 30, 50, 0.95);
      border: 2px solid var(--main-color);
      border-radius: 15px;
      width: 90%;
      max-width: 650px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      position: relative;
      transform: scale(0.8);
      transition: transform 0.4s ease;
    }
    .popup-overlay.active .popup-content 
    {
      transform: scale(1);
    }
    .close-btn 
    {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 2rem;
      cursor: pointer;
      color: var(--main-color);
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1001;
    }
    .close-btn:hover 
    {
      transform: scale(1.2);
      color: #ff5555;
      text-shadow: 0 0 12px #ff5555;
      background: rgba(255, 0, 0, 0.1);
    }
    .popup-header 
    {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(0, 255, 255, 0.4);
    }
    .popup-image 
    {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid var(--main-color);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }
    .popup-symbol 
    {
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
      margin-bottom: 8px;
    }
    .popup-name 
    {
      font-size: 2rem;
      color: #7fffd4;
      margin-bottom: 6px;
    }
    .popup-number 
    {
      font-size: 1.3rem;
      opacity: 0.9;
      color: #aaffff;
    }
    .popup-details 
    {
      padding-top: 15px;
    }
    .detail-item 
    {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }
    .detail-label 
    {
      font-weight: bold;
      color: var(--main-color);
      font-size: 1.1rem;
    }
    .detail-value 
    {
      font-size: 1.1rem;
      color: #aaffff;
    }
    .alkali { background: linear-gradient(135deg, rgba(255, 50, 50, 0.4), rgba(200, 0, 0, 0.6)) !important; }
    .alkaline-earth { background: linear-gradient(135deg, rgba(255, 180, 0, 0.4), rgba(200, 120, 0, 0.6)) !important; }
    .transition { background: linear-gradient(135deg, rgba(255, 50, 150, 0.4), rgba(200, 0, 100, 0.6)) !important; }
    .post-transition { background: linear-gradient(135deg, rgba(0, 200, 200, 0.4), rgba(0, 150, 150, 0.6)) !important; }
    .metalloid { background: linear-gradient(135deg, rgba(0, 200, 100, 0.4), rgba(0, 150, 70, 0.6)) !important; }
    .nonmetal { background: linear-gradient(135deg, rgba(100, 200, 255, 0.4), rgba(50, 150, 200, 0.6)) !important; }
    .halogen { background: linear-gradient(135deg, rgba(180, 100, 255, 0.4), rgba(140, 50, 200, 0.6)) !important; }
    .noble-gas { background: linear-gradient(135deg, rgba(200, 50, 255, 0.4), rgba(150, 0, 200, 0.6)) !important; }
    .lanthanide { background: linear-gradient(135deg, rgba(255, 150, 0, 0.4), rgba(200, 100, 0, 0.6)) !important; }
    .actinide { background: linear-gradient(135deg, rgba(255, 70, 200, 0.4), rgba(200, 20, 150, 0.6)) !important; }
    footer 
    {
      text-align: center;
      color: #aaa;
      margin-top: 30px;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 15, 30, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    @keyframes glow 
    {
      0% { text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); }
      50% { text-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 25px rgba(0, 150, 255, 0.7); }
      100% { text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); }
    }
    @media (max-width: 1200px) 
    {
      :root 
      {
        --element-size: 60px;
      }
      .periodic-table 
      {
        grid-template-columns: repeat(18, minmax(50px, 1fr));
      }
      .inner-transition 
      {
        grid-template-columns: repeat(15, minmax(50px, 1fr));
      }
      .element .symbol 
      {
        font-size: 1.4rem;
      }
    }
    @media (max-width: 992px) 
    {
      header 
      {
        flex-direction: column;
        gap: 15px;
      }
      
      h1 
      {
        font-size: 1.8rem;
      }
    }
    @media (max-width: 768px) 
    {
      :root 
      {
        --element-size: 50px;
      }
      .periodic-table 
      {
        grid-template-columns: repeat(9, minmax(45px, 1fr));
      }
      .inner-transition 
      {
        grid-template-columns: repeat(8, minmax(45px, 1fr));
      }
      .element .symbol 
      {
        font-size: 1.1rem;
      }
      .element .name 
      {
        font-size: 0.5rem;
      }
      .popup-header 
      {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Atomica Logo" class="logo">  
        <div>
          <h1>Atomica</h1>
        </div>
      </div>
      <div class="controls">
        <select id="languageSelect">
          <option value="en" selected>English</option>
          <option value="ar">العربية</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </header>
    <div class="table-container">
      <div class="periodic-table" id="mainTable"></div>
      <div class="inner-transition-container">
        <div class="inner-title">Lanthanides</div>
        <div class="inner-transition" id="lanthanides"></div>
        <div class="inner-title">Actinides</div>
        <div class="inner-transition" id="actinides"></div>
      </div>
    </div>
    <footer>
      Developed by Asyut Hack Club - Atomica Project © 2025
    </footer>
  </div>
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <span class="close-btn" id="closePopup">✕</span>
      <div class="popup-header">
        <img src="" alt="Element" class="popup-image" id="popupImage">
        <div>
          <div class="popup-symbol" id="popupSymbol"></div>
          <div class="popup-name" id="popupName"></div>
          <div class="popup-number" id="popupNumber"></div>
        </div>
      </div>
      <div class="popup-details" id="popupDetails"></div>
    </div>
  </div>
  <script>
    let currentLanguage = 'en';
    const languageSelect = document.getElementById('languageSelect');    
    languageSelect.addEventListener('change', (e) => 
    {
      currentLanguage = e.target.value;
      updateAllElementNames();
    });
    function updateAllElementNames() 
    {
      document.querySelectorAll('.element-name').forEach(el => 
      {
        const elementNumber = parseInt(el.dataset.number);
        const element = [...elements, ...lanthanides, ...actinides].find(e => e?.number === elementNumber);
        if (element) 
        {
          el.textContent = element.names[currentLanguage] || element.names.en;
        }
      });
      const popup = document.getElementById('popupOverlay');
      if (popup.classList.contains('active')) 
      {
        const currentElement = JSON.parse(popup.dataset.currentElement);
        showElementInfo(currentElement);
      }
      document.querySelectorAll('.inner-title').forEach((title, index) => 
      {
        if (index === 0) 
        {
          title.textContent = currentLanguage === 'ar' ? 'اللانثانيدات' : 'Lanthanides';
        } 
        else 
        {
          title.textContent = currentLanguage === 'ar' ? 'الأكتينيدات' : 'Actinides';
        }
      });
    }

    const mainTable = document.getElementById('mainTable');
    elements.forEach(element => 
    {
      const container = document.createElement('div');
      container.className = 'element-container';
      if (element === null) 
      {
        container.className = 'empty';
      } 
      else 
      {
        const flipElement = document.createElement('div');
        flipElement.className = `element ${element.category}`;
        flipElement.innerHTML = `
          <div class="element-face element-front">
            <div class="number">${element.number}</div>
            <div class="symbol">${element.symbol}</div>
            <div class="name element-name" data-number="${element.number}">${element.names.en}</div>
          </div>
          <div class="element-face element-back">
            <img src="${element.image}" alt="${element.names.en}">
          </div>
        `;
        flipElement.addEventListener('click', () => 
        {
          showElementInfo(element);
        });
        container.appendChild(flipElement);
      }
      mainTable.appendChild(container);
    });
    const lanthanidesTable = document.getElementById('lanthanides');
    lanthanides.forEach(element => {
      const container = document.createElement('div');
      container.className = 'element-container';
      const flipElement = document.createElement('div');
      flipElement.className = `element ${element.category}`;
      flipElement.innerHTML = `
        <div class="element-face element-front">
          <div class="number">${element.number}</div>
          <div class="symbol">${element.symbol}</div>
          <div class="name element-name" data-number="${element.number}">${element.names.en}</div>
        </div>
        <div class="element-face element-back">
          <img src="${element.image}" alt="${element.names.en}">
        </div>
      `;
      flipElement.addEventListener('click', () => 
      {
        showElementInfo(element);
      });
      container.appendChild(flipElement);
      lanthanidesTable.appendChild(container);
    });
    const actinidesTable = document.getElementById('actinides');
    actinides.forEach(element => 
    {
      const container = document.createElement('div');
      container.className = 'element-container';
      const flipElement = document.createElement('div');
      flipElement.className = `element ${element.category}`;
      flipElement.innerHTML = `
        <div class="element-face element-front">
          <div class="number">${element.number}</div>
          <div class="symbol">${element.symbol}</div>
          <div class="name element-name" data-number="${element.number}">${element.names.en}</div>
        </div>
        <div class="element-face element-back">
          <img src="${element.image}" alt="${element.names.en}">
        </div>
      `;
      flipElement.addEventListener('click', () => 
      {
        showElementInfo(element);
      });
      container.appendChild(flipElement);
      actinidesTable.appendChild(container);
    });
    function showElementInfo(element) 
    {
      const popupOverlay = document.getElementById('popupOverlay');
      const popupContent = document.querySelector('.popup-content');
      popupOverlay.dataset.currentElement = JSON.stringify(element);
      document.getElementById('popupSymbol').textContent = element.symbol;
      document.getElementById('popupName').textContent = element.names[currentLanguage] || element.names.en;
      document.getElementById('popupNumber').textContent = `#${element.number}`;
      document.getElementById('popupImage').src = element.image;
      document.getElementById('popupImage').alt = element.names.en;
      const detailsContainer = document.getElementById('popupDetails');
      detailsContainer.innerHTML = '';
      const details = [
        { label: { en: "Atomic Weight", ar: "الوزن الذري", fr: "Masse atomique", de: "Atomgewicht" }, value: element.weight },
        { label: { en: "Group", ar: "المجموعة", fr: "Groupe", de: "Gruppe" }, value: element.group || '-' },
        { label: { en: "Period", ar: "الدورة", fr: "Période", de: "Periode" }, value: element.period },
        { label: { en: "Category", ar: "التصنيف", fr: "Catégorie", de: "Kategorie" }, value: getCategoryName(element.category) },
        { label: { en: "State", ar: "الحالة", fr: "État", de: "Zustand" }, value: element.state[currentLanguage] || element.state.en },
        { label: { en: "Density", ar: "الكثافة", fr: "Densité", de: "Dichte" }, value: element.density + " g/cm³" }
      ];
      details.forEach(detail => 
      {
        const detailItem = document.createElement('div');
        detailItem.className = 'detail-item';
        const labelSpan = document.createElement('span');
        labelSpan.className = 'detail-label';
        labelSpan.textContent = detail.label[currentLanguage] || detail.label.en;
        const valueSpan = document.createElement('span');
        valueSpan.className = 'detail-value';
        valueSpan.textContent = detail.value;
        detailItem.appendChild(labelSpan);
        detailItem.appendChild(valueSpan);
        detailsContainer.appendChild(detailItem);
      });
      popupOverlay.classList.add('active');
    }
    document.getElementById('closePopup').addEventListener('click', () => 
    {
      document.getElementById('popupOverlay').classList.remove('active');
    });
    document.getElementById('popupOverlay').addEventListener('click', (e) => 
    {
      if (e.target === document.getElementById('popupOverlay')) {
        document.getElementById('popupOverlay').classList.remove('active');
      }
    });
    function getCategoryName(category) 
    {
      const categories = 
      {
        'alkali': { en: "Alkali Metal", ar: "فلز قلوي", fr: "Métal alcalin", de: "Alkalimetall" },
        'alkaline-earth': { en: "Alkaline Earth", ar: "قلوي ترابي", fr: "Alcalino-terreux", de: "Erdalkalimetall" },
        'transition': { en: "Transition Metal", ar: "فلز انتقالي", fr: "Métal de transition", de: "Übergangsmetall" },
        'post-transition': { en: "Post-Transition", ar: "بعد انتقالي", fr: "Post-transition", de: "Nachübergangsmetall" },
        'metalloid': { en: "Metalloid", ar: "شبه فلز", fr: "Métalloïde", de: "Halbmetall" },
        'nonmetal': { en: "Nonmetal", ar: "لا فلز", fr: "Non-métal", de: "Nichtmetall" },
        'halogen': { en: "Halogen", ar: "هالوجين", fr: "Halogène", de: "Halogen" },
        'noble-gas': { en: "Noble Gas", ar: "غاز خامل", fr: "Gaz noble", de: "Edelgas" },
        'lanthanide': { en: "Lanthanide", ar: "لانثانيد", fr: "Lanthanide", de: "Lanthanoid" },
        'actinide': { en: "Actinide", ar: "أكتينيد", fr: "Actinide", de: "Actinoid" }
      };
      return categories[category][currentLanguage] || categories[category].en;
    }
